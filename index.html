<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WeatherApp</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">

        <script defer src="javascript/main.js"></script>
    </head>
    <body>
        <nav>
            <h1>WeatherApp</h1>
            <div class="searchbar-container">
                <input type="text" id="searchbar" placeholder="Search city, country, ...">
                <span id="search-btn" class="material-icons">search</span>
            </div>
            <button id="switch-units-btn">
                <span id="opt-celcius" class="unit-option-selected">°C</span>
                <span id="opt-farenheit">°F</span>
            </button>
        </nav>

        <footer>
            <p>Made by <a href="https://github.com/fwendeburg">Francisco Wendeburg</a> using the <a href="https://openweathermap.org/">OpenWeather API</a></p>
        </footer>
    </body>
</html>
